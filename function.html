    <body>
        
        <h1>Функции</h1>
        
        <script>
            function sayHallo(userName, age)
           {
            if (typeof age == 'number')
                document.write(`Привет, ${userName} - ${age}!<br>`);
            else if (userName)
                document.write(`Привет, ${userName}!<br>`);
            else 
                document.write(`Привет, Незнакомец!<br>`);
           }  
            
           sayHallo('Сергей', 44);
           sayHallo('Костя');
           sayHallo();

        </script>
            


    </body>
