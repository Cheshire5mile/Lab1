<!doctype html>
<html>
    <head>
       <tytle>Лабораторная работа 1</tytle>

    </head>
    <body>
        
        <h1>JavaScript</h1>
        
        <script>
           let tc = parseFloat (prompt ('Введите температуру в градусах цельсия: ', ) );

           let tf = tc * (9 / 5) + 32;

           document.write(tf);
           document.write('<br>');
           document.write(Math.round(tf));
           document.write('<br>');
           document.write(Math.round(tf * 100) / 100);
            
        </script>
        

    </body>
</html>
