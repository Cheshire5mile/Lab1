        <script>
        var userName;
        var names = [];
       do{
            userName = prompt ('Введите имя: ','');
           if (userName)
            names.push(userName);
            else 
            break;

        for (let i in names)
        {
        document.write(names[i]);

        }
           
           
        </script>
