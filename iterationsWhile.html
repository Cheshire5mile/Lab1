        <h1>Циклы (While)</h1>
        
        <script>
           let a = 0;
           console.log(a);
           let b = 1;
           console.log(b);
           let c;
            while ((c = a + b) < 1000){
                console.log(c);
                a = b;
                b = c;
            } 
                  
            
           
        </script>
