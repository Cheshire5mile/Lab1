    <body>
        
        <h1>Циклы</h1>
        
        <script>
           let rows = 5;
           let cols = 5;
            document.write('<table border=1>');
             for (let i = 1; i <= rows; i++) {
                document.write('<tr>');
                    for (let j = 1; j <= cols; j++) {
                         if (i == 1 || j == 1 )
                        document.write('<td style="background:red">');
                        else
                        document.write('<td>');
                            
                        document.write(i*j); 
                       
                        document.write('</td>');
                    }

                document.write('</tr>');
            }
            
             document.write('</table>');

             let userName = "Sergey";
             for (let i = (userName.length-1); i >= 0; i--) {
                let ch = userName.charAt(i);
                console.log(ch);
             }
            
        </script>
            


    </body>
