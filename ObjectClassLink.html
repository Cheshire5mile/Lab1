<html>
	<head>

	</head>
	<body>
		<h1>Объекты "Link"</h1>
		<h2 >
            <script>
                "use strict";

                

                class Link {
                    title ='';
                    #url = '';

                    constructor (title, url){
                        this.title = title;
                        this.#url = url;
                    }
                    
                    print (InNewWindow) {
                        if (InNewWindow)
                            document.write(`<a href="${this.#url}" target=_blank>${this.title}</a><br>`);
                        else
                            document.write(`<a href="${this.#url}">${this.title}</a><br>`);
                    }

                    
                }

                var link1 = new Link("Специалист", "https://www.specialist.ru");
                var link2 = new Link("Яндекс", "https://www.yandex.ru"); 

                link1.print(true);
                link2.print();
               
        


                


		    </script>
		</h2>


	</body>

</html>
