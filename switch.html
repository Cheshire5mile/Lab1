    <body>
        
        <h1>JavaScript</h1>
        
        <script>
           let count = parseFloat (prompt ('Введите количество ворон на верке: ', ' ') );
           if (count > 4)
                 document.write(`На ветке ${count} ворон`);
           else  
               switch (count)
               {
                case 1:
                document.write(`На ветке ${count} ворона`);
                    break;
                case 2:
                document.write(`На ветке ${count} вороны`);
                    break;
                case 3:
                document.write(`На ветке ${count} вороны`);
                    break;
                case 4:
                document.write(`На ветке ${count} вороны`);
                    break;
               }
               
            

        </script>
        

    </body>
